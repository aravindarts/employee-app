<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="card mt-2">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control form-control-lg" [formControl]="empCreateFormGrp.controls['name']"  type="text" placeholder="Enter your name">
                                <label *ngIf="isSubmited && empCreateFormGrp.controls['name'].hasError('required')" class="text-danger">Please enter Name</label>
                                <label *ngIf="isSubmited && empCreateFormGrp.controls['name'].hasError('pattern')" class="text-danger">Please enter valid Name</label>
                            </div>
                            <div class="form-group">
                                <label>age</label>
                                <input class="form-control form-control-lg" [formControl]="empCreateFormGrp.controls['age']"  type="number" placeholder="Enter your age">
                                <label *ngIf="isSubmited && empCreateFormGrp.controls['age'].errors" class="text-danger">Please enter correct valid Name</label>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control form-control-lg" [formControl]="empCreateFormGrp.controls['email']"  type="email" placeholder="Enter your email">
                                <label *ngIf="isSubmited && empCreateFormGrp.controls['email'].errors" class="text-danger">Please enter correct valid Name</label>
                            </div>
                            <div class="form-group">
                                <label>city</label>
                                <input class="form-control form-control-lg" [formControl]="empCreateFormGrp.controls['city']"  type="text" placeholder="Enter your email">
                            </div>
                            <div class="text-center mt-3">
                                <button (click)="onSave()"  class="btn btn-lg btn-primary mr-2">Save</button>
                                <button (click)="onUpdate()"class="btn btn-lg btn-success">update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
